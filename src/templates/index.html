<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forca Pythonica</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style/estilo.css')}}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <!-- Inclua os links de CDN para o SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

</head>

<body>
    <div class="conteiner">
        <div class="resultado">
            <img id="imagemErro" src="{{ url_for('static', filename='image/' + erros + '.png') }}" alt="Imagem">
        </div>
        <div class="jogo">
            <div class="informacao">
                <div>
                    <form method="post" action="/" id="meuFormulario">
                        <label for="opcao">Escolha o tema:</label>
                        <select id="opcao" name="opcao" data-opcao="{{ opcaoSelecionada }}" >
                            <option class="teste" value="Aleatorio">Aleatorio 🎲</option>
                            <option value="Animal">Animal 🐍</option>
                            <option value="Cidade">Cidade 🌆</option>
                            <option value="Filme">Filme 🎥</option>
                            <option value="Fruta">Fruta 🍍</option>
                            <option value="Legume">Legume 🥕</option>
                            <option value="Objeto">Objeto 🖥️</option>
                            <option value="Profissão">Profissão 👨‍⚕️</option>
                            <option value="País">País 🌍</option>
                        </select>
                    </form>
                </div>
                <h2 id="dica" style="display: none">Dica: {{ dica }}</h2>

                <h1 id="message">{{ campo }}</h1>
            </div>



            <form method="post" action="/" class="formTeclado">
                <div class="numerica">
                    <button class="tecla" type="button" name="tecla" value="1">1</button>
                    <button class="tecla" type="button" name="tecla" value="2">2</button>
                    <button class="tecla" type="button" name="tecla" value="3">3</button>
                    <button class="tecla" type="button" name="tecla" value="4">4</button>
                    <button class="tecla" type="button" name="tecla" value="5">5</button>
                    <button class="tecla" type="button" name="tecla" value="6">6</button>
                    <button class="tecla" type="button" name="tecla" value="7">7</button>
                    <button class="tecla" type="button" name="tecla" value="8">8</button>
                    <button class="tecla" type="button" name="tecla" value="9">9</button>
                    <button class="tecla" type="button" name="tecla" value="0">0</button>
                </div>

                <div class="alfabetica">
                    <div class="primeiraLinha">
                        <button class="tecla" type="button" name="tecla" value="A">A</button>
                        <button class="tecla" type="button" name="tecla" value="B">B</button>
                        <button class="tecla" type="button" name="tecla" value="C">C</button>
                        <button class="tecla" type="button" name="tecla" value="D">D</button>
                        <button class="tecla" type="button" name="tecla" value="E">E</button>
                        <button class="tecla" type="button" name="tecla" value="F">F</button>
                        <button class="tecla" type="button" name="tecla" value="G">G</button>
                        <button class="tecla" type="button" name="tecla" value="H">H</button>
                        <button class="tecla" type="button" name="tecla" value="I">I</button>
                        <button class="tecla" type="button" name="tecla" value="J">J</button>
                    </div>
                    <div class="segundaLinha">
                        <button class="tecla" type="button" name="tecla" value="K">K</button>
                        <button class="tecla" type="button" name="tecla" value="L">L</button>
                        <button class="tecla" type="button" name="tecla" value="M">M</button>
                        <button class="tecla" type="button" name="tecla" value="N">N</button>
                        <button class="tecla" type="button" name="tecla" value="O">O</button>
                        <button class="tecla" type="button" name="tecla" value="P">P</button>
                        <button class="tecla" type="button" name="tecla" value="Q">Q</button>
                        <button class="tecla" type="button" name="tecla" value="R">R</button>
                        <button class="tecla" type="button" name="tecla" value="S">S</button>
                    </div>
                    <div class="terceiraLinha">
                        <button class="tecla" type="button" name="tecla" value="T">T</button>
                        <button class="tecla" type="button" name="tecla" value="U">U</button>
                        <button class="tecla" type="button" name="tecla" value="V">V</button>
                        <button class="tecla" type="button" name="tecla" value="W">W</button>
                        <button class="tecla" type="button" name="tecla" value="X">X</button>
                        <button class="tecla" type="button" name="tecla" value="Y">Y</button>
                        <button class="tecla" type="button" name="tecla" value="Z">Z</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
